<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - objetos multiplos valores</title>
</head>

<body>
    <div id="styles">

        <a href="https://pt-br.facebook.com/" :style="[fontSizeStyle, colorStyle, linkStyle]">Acessar facebook</a>
    </div>



    <script src="vue.js"></script>

    <script>
        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle: {
                    fontSize:'35px'
                },
                colorStyle: {
                    color: 'blue'
                },
                linkStyle: {
                    textDecoration: 'none'
                }
            }

        })
    </script>
</body>

</html>
