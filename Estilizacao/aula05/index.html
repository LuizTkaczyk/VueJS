<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos com classes - array</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .selected {
            color: orange;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="styles">

        <table class="table">
            <tr v-for="cidades in cities">
                <!--
                <td v-bind:class="[ selectedClass, statusClass ]"> {{ cidades }}</td>
                -->

                <td v-bind:class="[ selectedClass, error ? statusErrorClass : statusClass ]"> {{ cidades }}</td>

            </tr>
        </table>

    </div>



    <script src="vue.js"></script>

    <script>
        let app = new Vue({
            el: '#styles',
            data: {
                cities: ['Guarapuava', 'Mambore', 'Turvo'],
                selectedClass: 'selected',
                statusClass: 'alert-success',
                statusErrorClass: 'alert-danger',
                error:false
            },

        })
    </script>
</body>

</html>
