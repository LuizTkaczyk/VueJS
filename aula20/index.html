<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-cloak</title>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="diretivas">
        <h1 v-cloak>{{ nome }}</h1>
    </div>


    <script src="vue.js"></script>

    <script>
        setTimeout(() => {



            let app = new Vue({
                el: '#diretivas',
                data: {
                    nome: 'Luiz'
                },
            })
        }, 1500)

    </script>

</body>

</html>
