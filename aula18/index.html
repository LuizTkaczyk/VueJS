<html lang="en">

<head>

    <title>V-pre</title>
</head>

<body>

            tempora odit voluptatem beatae odio at numquam dolor facere exercitationem, quidem quaerat fugiat id hic ea

    <script src="vue.js"></script>

        })


    </script>
