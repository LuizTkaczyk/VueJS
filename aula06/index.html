<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades set value</title>
</head>

<body>
    <div id="computed">
        <h2>Nome : {{person.nome}} {{person.sobrenome}}</h2>
        <h2>Nome : {{nomeCompleto}}</h2>

    </div>


    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#computed',
            data: {
                //passando dados para a p√°gina Html - computed
                person: {
                    nome: 'Luiz Antonio',
                    sobrenome: 'Tkaczyk dos Santos'
                }
            },
            computed: {//chamado somente uma vez (pois fica em cache)
                nomeCompleto: {
                    get: function () {
                        return `${this.person.nome} ${this.person.sobrenome}`
                    },
                    set: function (novoValor) {
                        let nome = novoValor.split(' ')
                        this.person.nome = nome[0]
                        this.person.sobrenome = nome[1]

                    }
                },
            }
        })


    </script>

</body>

</html>
