<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on</title>
</head>

<body>
    <div id="diretivas">
       <p v-on:click="mensagemInversa">{{ message }}</p>
       <h4 v-on:[eventname]="mensagemInversa">{{ message }}</h4>

       <hr>
       <input type="text" placeholder="Filtrar pessoas" v-on:keyup="filtrarPessoas" >
       <ul>
           <li v-for="pessoas in personsFiltred">{{pessoas}}</li>
       </ul>
    </div>


    <script src="vue.js"></script>

    <script>
        let app = new Vue({
            el: '#diretivas',
            data: {
             message:'Vue boladÃ£o !',
             eventname :'click',
             persons:['Luiz', 'Maria', 'Martineli', 'Francisco', 'Vanessa', 'Ivonete', 'Marta'],
             personsFiltred:[]
            },
            methods: {
                mensagemInversa(){
                    this.message = this.message.split('').reverse().join('')
                },
                filtrarPessoas(event){
                   this.personsFiltred = this.persons.filter(name =>{
                        return name.toUpperCase().includes(event.target.value.toUpperCase())
                    })
                }
            },

            created(){
                this.personsFiltred = this.persons
            }


        })


    </script>

</body>

</html>
