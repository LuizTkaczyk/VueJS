<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-text</title>
</head>

<body>
    <div id="diretivas">

        <!--As duas tem a mesma função-->
       <h3>{{name}}</h3>
       <h3 v-text="name"></h3>
    </div>


    <script src="vue.js"></script>

    <script>
        let app = new Vue({
            el: '#diretivas',
            data: {
                name:'Luiz Antonio'
            },


        })


    </script>

</body>

</html>
