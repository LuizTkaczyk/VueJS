<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações Css personalizadas</title>
    <link rel="stylesheet" href="animate.css/animate.min.css">

    <style>
        
        
    </style>
</head>

<body>

    <div id="animations">

        <transition
         name="animation-first"
         enter-active-class="animated fadeInLeft"
         leave-active-class="animated zoomOutDown"
         >
            <h2 v-if="show">Luiz Antonio Tkaczyk dos Santos</h2>
        </transition>

        <button @click='show = !show' >Clique aqui</button>

      
    </div>

    <script src="vue.js"></script>

    <script>

        let app = new Vue({
            el: '#animations',
            data: {

                show: true,
                show2: false

            }
        })
    </script>
</body>

</html>
