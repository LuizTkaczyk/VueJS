<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <title>Eventos multiplos</title>

    <style>

    </style>
</head>

<body>

    <div id="events">
        <div class="container">
            <div :style="{backgroundColor: background, width: '200px', height: '200px' }"
            v-on="{ mouseout:changeColor, mouseenter:changeColor}"></div>


        </div>
    </div>          

    <script src="vue.js"></script>

    <script>

        let app = new Vue({
            el: '#events',
            data: {
                background:'blue'

            },
            methods: {
                changeColor(){
                    let backgroundColor = (this.background == 'blue') ? 'red' : 'blue'
                    this.background = backgroundColor
                }
            },
        })
    </script>
</body>

</html>
