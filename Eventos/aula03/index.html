<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <title>Eventos modificadores</title>

    <style>
        }
    </style>
</head>

<body>

    <div id="events">
        <div class="container">
            <h2>Insira os dados</h2>
            <form action="" class="form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input type="text" class="form-control" name="username" placeholder="Digite o seu nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Digite o seu email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Digite a sua mensagem</label>
                    <textarea name="message" id="" cols="10" rows="5" class="form-control"></textarea>
                </div>

                <button @click.prevent='send($event)' type="submit" class="btn btn-primary">Enviar formulario</button>

            </form>

            <hr>

            <a href="https://www.google.com.br/" @click.prevent.once="alert">Google</a>
        </div>
    </div>

    <script src="vue.js"></script>

    <script>

        let app = new Vue({
            el: '#events',
            data: {


            },
            methods: {
                send(event){
                    let form = event.target.form
                    let data = new FormData(form)

                    for(let value of data.entries()){
                        console.log(`${value[0]}:${value[1]}`)
                    }
                    
                },

                alert(){
                   alert('ola')
                }

            },
        })
    </script>
</body>

</html>
