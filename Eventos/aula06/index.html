<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <title>Eventos modificadores .exact - combinador de tecla</title>

    <style>

    </style>
</head>

<body>

    <div id="events">
        <div class="container">
            <h2>Insira os dados</h2>
            <form action="" class="form" v-on:submit.prevent>
               
                <div class="form-group">
                    <label for="">Pressione as teclas abaixo</label>
                    <input type="text" class="form-control" placeholder="Pressione CTRL" @keydown.ctrl='exec'>
                    <input type="text" class="form-control" placeholder="Pressione Alt" @keydown.alt='exec'>
                    <input type="text" class="form-control" placeholder="Pressione Shift" @keydown.shift='exec'>
                    <input type="text" class="form-control" placeholder="Pressione Meta" @keydown.meta='exec'>
                   
                </div>

            </form>
<hr>
            <div class="row">
                <div class="col" @click.ctrl.exact='toggleClass'>1</div>
                <div class="col" @click.ctrl.exact='toggleClass'>2</div>
                <div class="col" @click.ctrl.exact='toggleClass'>3</div>
                <div class="col" @click.ctrl.exact='toggleClass'>4</div>
            </div>

        </div>
    </div>         

    <script src="vue.js"></script>

    <script>

        let app = new Vue({
            el: '#events',
            data: {


            },
            methods: {
                
                exec(e){
                    console.log(e.key)
                },
                toggleClass(evento){
                    let el = evento.target
                    let isClass = el.classList.contains('bg-info')
                    //operador ternario
                    isClass ?  el.classList.remove('bg-info') :  el.classList.add("bg-info")

                    /*
                    if(isClass){
                        el.classList.remove('bg-info')
                    }else{
                         el.classList.add("bg-info")
                    }
                    */
                   
                },
            },
        })
    </script>
</body>

</html>
