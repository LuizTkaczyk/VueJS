<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-once</title>
</head>

<body>
    <div id="diretivas">
        <h1>{{person.name}}</h1>

        <!--Torna o elemento inalteravel -->
        <div v-once>{{person.age}}</div>

    </div>


    <script src="vue.js"></script>

    <script>
        let app = new Vue({
            el: '#diretivas',
            data: {
                person: {
                    name: 'Antonio Luiz',
                    age: 99
                }
            },


        })


    </script>

</body>

</html>
